<body>
    <script>
    class Salario {
    constructor() {
        this.valorhora = 0;
        this.numaulas = 0;
        this.desconto = 0;
        this.bruto = 0;
        this.result = 0;
    }
    calculo() {
        this.bruto = this.valorhora * this.numaulas;
        this.desconto = this.bruto * this.desconto / 100;
        this.result = this.bruto - this.desconto;
    }
}
let sal = new Salario();
sal.valorhora = Number(prompt("Digite o valor da hora aula"));
sal.numaulas = Number(prompt("Digite o n√∫mero de aulas"));
sal.desconto = Number(prompt("Digite a percentual do INSS"));
sal.calculo();
alert(sal.result);

    </script>
</body>
