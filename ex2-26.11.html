<body>
    <script>
        class Desconto {
    constructor() {
        this.produto = 0;
        this.desconto = 9;
        this.valor = 0;
        this.result = 0;
    }
    calculo() {
        this.valor = this.produto * this.desconto / 100;
        this.result = this.produto - this.valor;
    }
}
let sal = new Desconto();
sal.produto = Number(prompt("Digite o valor do produto:"));
sal.calculo();
alert(`O valor do produto com desconto Ã© ${sal.result} reais.`);
    </script>
</body>
